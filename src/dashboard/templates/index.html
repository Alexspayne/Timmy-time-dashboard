{% extends "base.html" %}

{% block content %}

<div class="sidebar">

  <!-- Agents -->
  <div class="panel">
    <div class="panel-header">// AGENTS</div>
    <div class="panel-body">
      <div class="agent-card">
        <div class="agent-card-header">
          <span class="status-dot amber"></span>
          <span class="agent-name">TIMMY</span>
        </div>
        <div class="agent-meta">
          <span class="meta-key">TYPE</span>    <span class="meta-val">sovereign</span><br>
          <span class="meta-key">MODEL</span>   <span class="meta-val">llama3.2</span><br>
          <span class="meta-key">BACKEND</span> <span class="meta-val">ollama</span><br>
          <span class="meta-key">VERSION</span> <span class="meta-val">1.0.0</span>
        </div>
      </div>
    </div>
  </div>

  <!-- System Health (HTMX polled) -->
  <div class="panel"
       hx-get="/health/status"
       hx-trigger="load, every 30s"
       hx-target="this"
       hx-swap="innerHTML">
    <div class="panel-header">// SYSTEM HEALTH</div>
    <div class="panel-body">
      <div class="health-row">
        <span class="health-label">LOADING...</span>
      </div>
    </div>
  </div>

  <!-- Luna Command -->
  <div class="panel luna-panel">
    <div class="panel-header">// LUNA COMMAND</div>
    <div class="panel-body">

      <!-- Record Button -->
      <div class="record-zone">
        <button id="record-btn" class="record-btn" onclick="toggleRecord()">
          <span class="record-icon">⏺</span> RECORD
        </button>
        <span id="record-indicator" class="record-pulse" style="display:none;"></span>
      </div>

      <!-- Ticket List (HTMX loads + receives new cards) -->
      <div id="luna-tickets"
           hx-get="/luna/tickets"
           hx-trigger="load"
           hx-swap="innerHTML">
        <div class="no-tickets">loading...</div>
      </div>

    </div>
  </div>

</div>

<!-- Chat Panel -->
<div class="panel chat-panel">
  <div class="panel-header">// TIMMY INTERFACE</div>

  <div class="chat-log" id="chat-log">
    <div class="chat-message agent">
      <div class="msg-meta">TIMMY // SYSTEM</div>
      <div class="msg-body">Mission Control initialized. Timmy ready — awaiting input.</div>
    </div>
  </div>

  <div class="chat-input-bar">
    <form hx-post="/agents/timmy/chat"
          hx-target="#chat-log"
          hx-swap="beforeend"
          hx-indicator="#send-indicator"
          hx-sync="this:drop"
          hx-disabled-elt="find button"
          hx-on::after-settle="this.reset(); scrollChat()"
          style="display:flex; flex:1; gap:8px;">
      <input type="text"
             name="message"
             placeholder="send a message to timmy..."
             autocomplete="off"
             autocorrect="off"
             autocapitalize="none"
             spellcheck="false"
             enterkeyhint="send"
             required />
      <button type="submit">
        SEND
        <span id="send-indicator" class="htmx-indicator">▋</span>
      </button>
    </form>
  </div>
</div>

<script>
  function scrollChat() {
    const log = document.getElementById('chat-log');
    log.scrollTop = log.scrollHeight;
  }
  scrollChat();

  // ── Luna audio recording ───────────────────────────────────────────────────
  let mediaRecorder = null;
  let audioChunks   = [];
  let isRecording   = false;

  async function toggleRecord() {
    if (!isRecording) {
      await startRecording();
    } else {
      stopRecording();
    }
  }

  async function startRecording() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        stream.getTracks().forEach(t => t.stop());
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        await submitAudio(blob);
      };

      mediaRecorder.start();
      isRecording = true;
      setRecordingUI(true);
    } catch (err) {
      alert('Microphone access required to record. Please allow and try again.');
    }
  }

  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
      mediaRecorder.stop();
    }
    isRecording = false;
    setRecordingUI(false);
  }

  function setRecordingUI(active) {
    const btn  = document.getElementById('record-btn');
    const pulse = document.getElementById('record-indicator');
    if (active) {
      btn.classList.add('recording');
      btn.innerHTML = '<span class="record-icon">⏹</span> STOP';
      pulse.style.display = 'inline-block';
    } else {
      btn.classList.remove('recording');
      btn.innerHTML = '<span class="record-icon">⏺</span> RECORD';
      pulse.style.display = 'none';
    }
  }

  async function submitAudio(blob) {
    const ticketList = document.getElementById('luna-tickets');

    // Show placeholder while we wait for the server response
    const placeholder = document.createElement('div');
    placeholder.className = 'ticket-placeholder';
    placeholder.textContent = 'Sending...';
    ticketList.prepend(placeholder);

    try {
      const form = new FormData();
      form.append('audio', blob, 'recording.webm');

      const res = await fetch('/luna/record', { method: 'POST', body: form });
      if (res.ok) {
        const html = await res.text();
        placeholder.outerHTML = html;
        // Let HTMX process the newly injected polling attributes
        htmx.process(ticketList);
      } else {
        placeholder.textContent = 'Upload failed.';
      }
    } catch (err) {
      placeholder.textContent = 'Network error.';
    }
  }
</script>

{% endblock %}
